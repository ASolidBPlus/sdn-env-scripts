<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SDN Dev Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 2rem 3rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      min-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }

    .desc {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #8b949e;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
    }

    .button {
      background: #238636;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s ease;
      border: 1px solid #2ea043;
    }

    .button:hover {
      background: #2ea043;
    }

    .vs-code {
      background: #0366d6;
      border: 1px solid #388bfd;
    }

    .vs-code:hover {
      background: #388bfd;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>SDN Dev Dashboard</h1>
    <p class="desc">Navigate to one of the following Apps:</p>
    <div class="button-container">
      <a href="/flowmanager/" class="button">FlowManager</a>
      <a href="/code/" class="button vs-code">VS Code</a>
    </div>
  </div>
</body>
</html>
